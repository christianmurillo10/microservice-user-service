version: "3.9"

services:
  app:
    container_name: microservice_user_service
    image: node:22.12.0-alpine
    command: /bin/sh -c "npm install && npm run db-generate && npm run dev"
    environment:
      NODE_ENV: development
      APP_ENV: local
      DATABASE_URL: mysql://root:password@host.docker.internal:3402/microservice_user_live
      KAFKA_BROKER: host.docker.internal:9092
      REDIS_URL: redis://:password@host.docker.internal:6379
    ports:
      - "5002:3000"
    working_dir: /var/app/current
    volumes:
      - "./:/var/app/current"
    networks:
      - microservices_network

networks:
  microservices_network:
    driver: bridge